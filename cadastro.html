<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-box {
            background: #fff;
            padding: 20px;
            max-width: 650px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #0002;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 90px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #retorno {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Cadastro de Empresa</h2>

    <input id="empresa" placeholder="Empresa">
    <input id="email" placeholder="Email">
    <input id="cnpj" placeholder="CNPJ">
    <input id="telefone" placeholder="Telefone">
    <input id="gerente" placeholder="Gerente">
    <input id="anuncio" placeholder="Anúncio">
    <input id="produto" placeholder="Produto">
    <input id="tarefa" placeholder="Tarefa">
    <input id="avatar" placeholder="Avatar (URL)">
    <input id="pagamento" placeholder="Pagamento (número)">
    <input id="notafiscal" placeholder="Nota Fiscal">
    <input id="mensagem" placeholder="Mensagem">
    <textarea id="historico" placeholder="Histórico"></textarea>
    <input id="status" placeholder="Status">

    <!-- CAMPOS NOVOS -->
    <input id="tipo" placeholder="Tipo">
    <input id="servico" placeholder="Serviço">
    <input id="preco" placeholder="Preço (número)">
    <input id="tarifa" placeholder="Tarifa (número)">

    <button onclick="salvarEmpresa()">Salvar Empresa</button>

    <p id="retorno"></p>
</div>

<script>
/* =======================================
   CONFIG DO SUPABASE
======================================= */
const SUPABASE_URL = "https://amkusmkfnznxnthivkzy.supabase.co";
const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFta3VzbWtmbnpueG50aGl2a3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0Njk5MzYsImV4cCI6MjA4MDA0NTkzNn0.2mP7vVUHg2aa2vOEUkC4UjAFfXZyArav1pzFzMR9s7E";

/* =======================================
   FUNÇÃO PARA SALVAR EMPRESA
======================================= */
async function salvarEmpresa() {

    const dados = {
        empresa:    get("empresa"),
        email:      get("email"),
        cnpj:       get("cnpj"),
        telefone:   get("telefone"),
        gerente:    get("gerente"),
        anuncio:    get("anuncio"),
        produto:    get("produto"),
        tarefa:     get("tarefa"),
        avatar:     get("avatar"),
        pagamento:  get("pagamento"),
        notafiscal: get("notafiscal"),
        mensagem:   get("mensagem"),
        historico:  get("historico"),
        status:     get("status"),

        // novos campos
        tipo:       get("tipo"),
        servico:    get("servico"),
        preco:      get("preco"),
        tarifa:     get("tarifa"),
    };

    const retorno = document.getElementById("retorno");

    try {
        const req = await fetch(`${SUPABASE_URL}/rest/v1/empresas`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "apikey": SUPABASE_KEY,
                "Authorization": "Bearer " + SUPABASE_KEY,
                "Prefer": "return=minimal"
            },
            body: JSON.stringify(dados)
        });

        if (req.ok) {
            retorno.textContent = "✅ Empresa cadastrada com sucesso!";
            retorno.style.color = "green";
        } else {
            const msg = await req.text();
            retorno.textContent = "❌ Erro: " + msg;
            retorno.style.color = "red";
        }

    } catch (e) {
        retorno.textContent = "❌ Falha: " + e.message;
        retorno.style.color = "red";
    }
}

/* Pega valor do input ou retorna null */
function get(id) {
    const v = document.getElementById(id).value;
    return v === "" ? null : v;
}
</script>

</body>
</html>
